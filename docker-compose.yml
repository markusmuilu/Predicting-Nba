services:
  bootstrap:
    build: .
    env_file:
      - .env
    command: python3 -m predict_nba.pipeline.bootstrap_model

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - bootstrap
    command: uvicorn predict_nba.backend.main:app --host 0.0.0.0 --port 8000

  automation:
    build: .
    env_file:
      - .env
    depends_on:
      - bootstrap
    command: python3 -m predict_nba.automation.automation_runner


