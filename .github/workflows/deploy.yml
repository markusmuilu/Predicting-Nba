name: Deploy to EC2 (SSM)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1


      - name: Deploy using SSM RunCommand
        run: |
          INSTANCE_ID="i-0a24b060dc385099c"

          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions deployment" \
            --parameters commands="git config --system --add safe.directory /home/ubuntu/predict_nba && cd /home/ubuntu/predict_nba && git fetch --all && git reset --hard origin/main && sudo docker-compose down || true && sudo docker-compose build --no-cache && sudo docker-compose up -d" \
            --region us-east-1 \
            --output text

       