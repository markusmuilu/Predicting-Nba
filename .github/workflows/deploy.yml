name: Deploy to EC2 (SSM)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-north-1

      - name: Deploy using SSM RunCommand
        run: |
          INSTANCE_ID="i-094813a76c3856e66"

          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions deployment" \
            --parameters commands="git config --system --add safe.directory /home/ubuntu/Predicting-Nba && cd /home/ubuntu/Predicting-Nba && git fetch --all && git reset --hard origin/main && docker compose down || true && docker compose build --no-cache && docker compose up -d" \
            --region eu-north-1 \
            --output text
